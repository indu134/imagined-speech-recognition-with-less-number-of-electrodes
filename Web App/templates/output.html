<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Word</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand-heading {
            font-size: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/VNIT_logo.jpeg" alt="VNIT Logo" style="max-height: 100px;">
            </a>
            <div class="navbar-brand-heading mx-auto">Imagined Speech Recognition</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Predicted Word</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Predicted Word:</h5>
                        <p class="card-text h3">{{ predicted_word }}</p>
                        <button id="speakButton" class="btn btn-primary btn-block mt-3">Speak</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/" class="btn btn-secondary btn-block mb-2">Home</a>
                <a href="/file-upload" class="btn btn-primary btn-block">Upload Another File</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only if you need it) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for text-to-speech -->
    <script>
        const speakButton = document.getElementById('speakButton');
        const predictedWord = "{{ predicted_word }}";

        speakButton.addEventListener('click', () => {
            const utterance = new SpeechSynthesisUtterance(predictedWord);
            speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
